<div id="add-accounts">
  <h1>{{title}}</h1>
  <h3>{{subtitle}}</h3>

  <div id="socials-set">
    <div class="soc-el" *ngFor = "let social of socials" (click) = "socialClick(social)" [ngClass]="{ 'logined': social.logInStatus }">
      <img src="{{imagePath + social.imgSrc}}" alt="">
    </div>
  </div>
</div>
